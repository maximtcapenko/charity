{% load customtags %}
<div>
    <a href="{% url 'funds:add_volunteer' %}" class="btn btn-link" >Add volunteer</a>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Volunteers
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User name</th>
            <th>Email</th>
            <th>Title</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for volunteer in page %}
            <tr>
              <td>
                {{ volunteer|cover }}
                <a href="{% url 'funds:get_volunteer_details' volunteer.id %}">{{ volunteer.user.username }}</a>
              </td>
              <td>{{ volunteer.user.email }}</td>
              <td>{{ volunteer.title }}</td>
              <td>{{ volunteer.mobile_phone }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
       {% include 'paginator.html' with obj_page=page %}
    </div>
  </div>
