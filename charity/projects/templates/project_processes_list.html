<div>
    <a href="{% url 'projects:add_process_to_project' project.id %}" class="btn btn-link" >Add process</a>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Processes
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Process name</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for process in page %}
            <tr>
              <td>
                <a href="{% url 'processes:get_details' process.id %}">{{ process.name }}</a>
              </td>
              <td> 
                {% if not process.is_inactive %}
                 <span class="badge bg-primary">active</span>
                {% else %}
                 <span class="badge bg-secondary">inactive</span>
                {% endif %}
              </td>
              <td>
                <a href="{% url 'projects:remove_project_process'  project.id process.id %}">Remove</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'paginator.html' with obj_page=page %}
    </div>
  </div>
