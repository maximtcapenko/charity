<div>
    <a href="{% url 'projects:add_process_to_project' project.id %}" class="btn btn-link" >Add process</a>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Processes
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Process name</th>
            <th>Is active</th>
          </tr>
        </thead>
        <tbody>
          {% for process in processes_page %}
            <tr>
              <td>
                <a href="{% url 'processes:get_details' process.id %}">{{ process.name }}</a>
              </td>
              {% if process.is_inactive %}
              <td> 
                <input type="checkbox" disabled="disabled">
              </td>
              {% else %}
              <td>
                <input type="checkbox" disabled="disabled" checked="checked">
              </td>
              {% endif %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'paginator.html' with obj_page=processes_page %}
    </div>
  </div>
