<div>
    <a href="{% url 'budgets:add_income' budget.id %}" class="btn btn-link" >Add income</a>
</div>
<div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Incomes
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Created</th>
            <th>Amount</th>
            <th>Author</th>
            <th>Approvement</th>
          </tr>
        </thead>
        <tbody>
          {% for income in page %}
            <tr>
              <td>
                <a href="{% url 'budgets:get_income_details' income.id %}">{{ income.id }}</a>
              </td>
              <td>{{ income.date_created }}</td>
              <td>{{ income.amount }}</td>
              <td>{{ income.author.username }}</td>
              <td> </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'paginator.html' with obj_page=page %}
    </div>
  </div>
