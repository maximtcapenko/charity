<div>
    <a href="{% url 'budgets:add_budget_reviewer' budget.id %}" class="btn btn-link" >Add reviewer</a>
</div>
{% load customtags %}
<div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Reviewers
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Reviewer</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for reviewer in page %}
            <tr>
              <td>
                {{ reviewer.volunteer_profile|cover }}
                <a href="{% url 'budgets:get_reviewer_details' budget.id reviewer.id %}">{{ reviewer.username }}</a>
              </td>
                <td>
                  <a href="{% url 'budgets:remove_budget_reviewer' budget.id reviewer.id %}">Remove</a>
               </td>
             </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'paginator.html' with obj_page=page %}
    </div>
  </div>
